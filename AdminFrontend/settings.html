<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savore Admin - Settings</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../Frontend/images/savore_logo_new.png" alt="Savore Logo" class="admin-logo">
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="admin-dashboard.html">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="menu_management.html">
                        <i class="fas fa-utensils"></i>
                        Menu Management
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <i class="fas fa-shopping-cart"></i>
                        Orders
                    </a>
                </li>
                <li>
                    <a href="customers.html">
                        <i class="fas fa-users"></i>
                        Customers
                    </a>
                </li>
                <li>
                    <a href="analytics.html">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                </li>
                <li>
                    <a href="settings.html" class="active">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li>
                    <a href="admin-login.html" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <h1 class="dashboard-title">Settings</h1>
                <div class="user-profile">
                    <img src="../Frontend/images/user-icon.png" alt="Admin Profile">
                    <span>Admin</span>
                </div>
            </header>

            <div class="settings-container">
                <!-- Admin Password Settings -->
                <div class="settings-section">
                    <h2>Admin Password</h2>
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm new password">
                        </div>
                    </div>
                </div>

                <!-- Working Hours Settings -->
                <div class="settings-section">
                    <h2>Working Hours</h2>
                    <div class="settings-form">
                        <div class="form-group">
                            <label>Restaurant Status</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" id="isOpen" checked>
                                    Restaurant is Open
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="restaurantTimings">Operating Hours</label>
                            <div class="timings-input">
                                <input type="time" id="openingTime" value="10:00">
                                <span>to</span>
                                <input type="time" id="closingTime" value="22:00">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="settings-actions">
                    <button class="save-settings-btn">Save Changes</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const saveBtn = document.querySelector('.save-settings-btn');
            
            saveBtn.addEventListener('click', function() {
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const isOpen = document.getElementById('isOpen').checked;
                const openingTime = document.getElementById('openingTime').value;
                const closingTime = document.getElementById('closingTime').value;

                // Validate password change
                if (currentPassword && newPassword && confirmPassword) {
                    if (newPassword !== confirmPassword) {
                        alert('New passwords do not match!');
                        return;
                    }
                    if (newPassword.length < 8) {
                        alert('Password must be at least 8 characters long!');
                        return;
                    }
                }

                // Validate working hours
                if (openingTime >= closingTime) {
                    alert('Closing time must be after opening time!');
                    return;
                }

                // Here you would typically make an API call to save the settings
                alert('Settings saved successfully!');
                
                // Clear password fields after successful save
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            });
        });
    </script>
</body>
</html>
