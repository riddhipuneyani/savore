<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savore Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../Frontend/images/savore_logo_new.png" alt="Savore Logo" class="admin-logo">
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="admin-dashboard.html" class="active">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="menu_management.html">
                        <i class="fas fa-utensils"></i>
                        Menu Management
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <i class="fas fa-shopping-cart"></i>
                        Orders
                    </a>
                </li>
                <li>
                    <a href="customers.html">
                        <i class="fas fa-users"></i>
                        Customers
                    </a>
                </li>
                <li>
                    <a href="analytics.html">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <h1 class="dashboard-title">Dashboard Overview</h1>
                <div class="user-profile">
                    <img src="../Frontend/images/user-icon.png" alt="Admin Profile">
                    <span id="adminName">Loading...</span>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Orders</h3>
                    <p id="totalOrders">Loading...</p>
                    <div class="stat-trend positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>12%</span>
                    </div>
                </div>
                <div class="stat-card">
                    <h3>Active Customers</h3>
                    <p id="activeCustomers">Loading...</p>
                    <div class="stat-trend positive">
                        <i class="fas fa-arrow-up"></i>
                        <span>5%</span>
                    </div>
                </div>
                <div class="stat-card">
                    <h3>Menu Items</h3>
                    <p id="menuItems">Loading...</p>
                    <div class="stat-trend">
                        <i class="fas fa-minus"></i>
                        <span>0%</span>
                    </div>
                </div>
            </div>

            <div class="recent-orders">
                <h2>Recent Orders</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            const adminData = JSON.parse(localStorage.getItem('adminData') || '{}');

            if (!token || !adminData) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Display admin name
            document.getElementById('adminName').textContent = adminData.name;

            // Add logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if(confirm('Are you sure you want to logout?')) {
                    // Clear admin data
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminData');
                    // Redirect to login page
                    window.location.href = 'admin-login.html';
                }
            });

            // TODO: Add functions to fetch and display dashboard data
            // fetchDashboardData();
            // fetchRecentOrders();
        });
    </script>
</body>
</html>
