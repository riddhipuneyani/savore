<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings | Savore</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/deliveries.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Savor√© Delivery</div> 
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="deliveries.html">Deliveries</a></li>
        </ul>
    </div>

    <!-- Main -->
    <div class="main">
        <div class="topbar">
            <div class="logo">
                <img src="../assets/savore_yellow.png" alt="Logo">
            </div>
            <div class="profile-icon">
                <a href="profile.html">
                    <img src="../assets/driver.png" alt="Profile">
                </a>
            </div>
        </div>

        <div class="content">
            <h1>My Deliveries</h1>

            <!-- Delivery Cards -->
            <div class="delivery-card">
                <h3>Order #123</h3>
                <p>Customer: John Doe</p>
                <p>Address: Manipal Hospital</p>
                <p>Delivery Time: 2:00 PM</p>
                <select>
                    <option value="pending">Pending</option>
                    <option value="inprogress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <button onclick="updateStatus('Order #1234')">Update Status</button>
            </div>

            <div class="delivery-card">
                <h3>Order #125</h3>
                <p>Customer: Jane Smith</p>
                <p>Address: MSAP</p>
                <p>Delivery Time: 4:00 PM</p>
                <select>
                    <option value="pending">Pending</option>
                    <option value="inprogress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <button onclick="updateStatus('Order #5678')">Update Status</button>
            </div>
        </div>
    </div>

    <script src="../js/deliveries.js"></script>
</body>
</html>
