<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Savore</title>
    <link rel="stylesheet" href="C:/Users/Yamini Prabha/OneDrive/Desktop/Delivery/public/css/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="C:/Users/Yamini Prabha/OneDrive/Desktop/Delivery/public/js/signup.js" defer></script>
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <div class="password-container">
                <input type="password" id="signupPassword" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('signupPassword', this)">👁️</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
