<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Savoré - Choose Your Portal</title>
   <link rel="icon" href="images/savore_black.png" type="image/png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
         height: 100vh;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         background-image: url('https://images.unsplash.com/photo-1543353071-873f17a7a088?auto=format&fit=crop&w=1470&q=80');
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         position: relative;
         overflow: hidden;
      }

      body::before {
         content: '';
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.6);
         z-index: 0;
      }

      h1 {
         font-size: 3rem;
         color: #fff;
         margin-bottom: 3rem;
         z-index: 1;
         text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
         animation: fadeDown 1s ease forwards;
      }

      .portal-container {
         display: flex;
         gap: 2rem;
         flex-wrap: wrap;
         justify-content: center;
         z-index: 1;
         animation: fadeUp 1.2s ease forwards;
      }

      .portal-box {
         background: rgba(255, 255, 255, 0.9);
         padding: 2rem;
         border-radius: 20px;
         box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
         text-align: center;
         width: 250px;
         cursor: pointer;
         text-decoration: none;
         color: #333;
         transition: transform 0.3s ease, box-shadow 0.3s ease;
         backdrop-filter: blur(6px);
      }

      .portal-box:hover {
         transform: translateY(-10px) scale(1.03);
         box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
      }

      .portal-box i {
         font-size: 3.2rem;
         margin-bottom: 1rem;
         color: #ffcc00;
         transition: color 0.3s ease;
      }

      .portal-box:hover i {
         color: #ffa500;
      }

      .portal-box h3 {
         font-size: 1.3rem;
         font-weight: 600;
         margin-top: 0.5rem;
      }

      @keyframes fadeUp {
         from { opacity: 0; transform: translateY(50px); }
         to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeDown {
         from { opacity: 0; transform: translateY(-30px); }
         to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 768px) {
         h1 {
            font-size: 2rem;
         }
         .portal-box {
            width: 80%;
         }
      }
   </style>
</head>
<body>

   <h1>Welcome to <em>Savoré</em></h1>

   <div class="portal-container">
      <a href="AdminFrontend/admin-login.html" class="portal-box">
         <i class="fas fa-user-shield"></i>
         <h3>Admin Portal</h3>
      </a>
      <a href="Delivery/delivery-login.html" class="portal-box">
         <i class="fas fa-truck"></i>
         <h3>Delivery Portal</h3>
      </a>
      <a href="Frontend/home.html" class="portal-box">
         <i class="fas fa-utensils"></i>
         <h3>Customer Portal</h3>
      </a>
   </div>

</body>
</html>
