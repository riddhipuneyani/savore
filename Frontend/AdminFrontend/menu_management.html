<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savore Admin - Menu Management</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .status-available {
            background-color: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .status-unavailable {
            background-color: #f44336;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        #editItemAvailability {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/savore_logo_new.png" alt="Savore Logo" class="admin-logo">
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="admin-dashboard.html">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="menu_management.html" class="active">
                        <i class="fas fa-utensils"></i>
                        Menu Management
                    </a>
                </li>
                <li>
                    <a href="adminorders.html">
                        <i class="fas fa-shopping-cart"></i>
                        Orders
                    </a>
                </li>
                <li>
                    <a href="customers.html">
                        <i class="fas fa-users"></i>
                        Customers
                    </a>
                </li>
                <li>
                    <a href="analytics.html">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li>
                    <a href="admin-login.html" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <h1 class="dashboard-title">Menu Management</h1>
                <div class="user-profile">
                    <img src="../images/user-icon.png" alt="Admin Profile">
                    <span id="adminName">Admin</span>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </header>

            <div class="menu-management-container">
                <!-- Add New Item Section -->
                <div class="add-item-section">
                    <h2>Add New Menu Item</h2>
                    <form id="menuForm" class="menu-form">
                        <div class="form-group">
                            <input type="text" id="itemName" placeholder="Item Name" required>
                            <input type="number" id="itemPrice" placeholder="Price (₹)" step="0.01" required>
                            <select id="itemCategory" required>
                                <option value="">Select Category</option>
                                <option value="Veg Starter">Veg Starter</option>
                                <option value="Non-Veg Starter">Non-Veg Starter</option>
                                <option value="Veg Main Course">Veg Main Course</option>
                                <option value="Non-Veg Main Course">Non-Veg Main Course</option>
                                <option value="Desserts">Desserts</option>
                                <option value="Drinks">Drinks</option>
                                <option value="International">International</option>
                            </select>
                            <input type="url" id="itemImageLink" placeholder="Image URL" required>
                            <select id="itemAvailability" required>
                                <option value="Available">Available</option>
                                <option value="Not Available">Not Available</option>
                            </select>
                            <textarea id="itemDescription" placeholder="Item Description" required></textarea>
                            <button type="submit" class="add-item-btn">
                                Add Item
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Menu Items Table -->
                <div class="menu-items-section">
                    <h2>Current Menu Items</h2>
                    <div class="table-container">
                        <table id="menuTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Item Name</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th>Price (₹)</th>
                                    <th>Availability</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Menu items will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Item Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Menu Item</h2>
            <form id="editForm" class="menu-form">
                <input type="hidden" id="editItemId">
                <div class="form-group">
                    <input type="text" id="editItemName" placeholder="Item Name" required>
                    <input type="number" id="editItemPrice" placeholder="Price (₹)" step="0.01" required>
                    <select id="editItemCategory" required>
                        <option value="">Select Category</option>
                        <option value="Veg Starter">Veg Starter</option>
                        <option value="Non-Veg Starter">Non-Veg Starter</option>
                        <option value="Veg Main Course">Veg Main Course</option>
                        <option value="Non-Veg Main Course">Non-Veg Main Course</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Drinks">Drinks</option>
                        <option value="International">International</option>
                    </select>
                    <input type="url" id="editItemImageLink" placeholder="Image URL" required>
                    <select id="editItemAvailability" required>
                        <option value="Available">Available</option>
                        <option value="Not Available">Not Available</option>
                    </select>
                    <textarea id="editItemDescription" placeholder="Item Description" required></textarea>
                    <button type="submit" class="action-btn process">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('adminToken');
        let menuItems = [];

        // Check if admin is logged in
        if (!token) {
            window.location.href = 'admin-login.html';
        }

        // Fetch menu items
        async function fetchMenuItems() {
            try {
                const response = await fetch('http://localhost:3000/api/admin/menu', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    window.location.href = 'admin-login.html';
                    return;
                }

                menuItems = await response.json();
                renderMenu();
            } catch (error) {
                console.error('Error fetching menu items:', error);
                alert('Error fetching menu items. Please try again.');
            }
        }

        // Render menu items
        function renderMenu() {
            const tbody = document.querySelector('#menuTable tbody');
            tbody.innerHTML = '';

            menuItems.forEach((item, index) => {
                const row = document.createElement('tr');
                const availabilityClass = item.AVAILABILITY_STATUS === 'Available' ? 'status-available' : 'status-unavailable';
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.ITEM_NAME}</td>
                    <td>${item.CATEGORY}</td>
                    <td>${item.DESCRIPTION}</td>
                    <td>₹${item.PRICE}</td>
                    <td><span class="${availabilityClass}">${item.AVAILABILITY_STATUS}</span></td>
                    <td>
                        <button class="action-btn process" onclick="openEditModal('${item.ITEM_ID}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete" onclick="deleteItem('${item.ITEM_ID}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Add new menu item
        document.getElementById('menuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDescription').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                image_link: document.getElementById('itemImageLink').value,
                availability_status: document.getElementById('itemAvailability').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/admin/menu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Menu item added successfully!');
                    document.getElementById('menuForm').reset();
                    fetchMenuItems(); // Refresh the table
                } else {
                    const error = await response.json();
                    alert(error.message || 'Error adding menu item');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding menu item');
            }
        });

        // Open edit modal
        function openEditModal(itemId) {
            const item = menuItems.find(item => item.ITEM_ID === itemId);
            if (!item) return;

            document.getElementById('editItemId').value = item.ITEM_ID;
            document.getElementById('editItemName').value = item.ITEM_NAME;
            document.getElementById('editItemPrice').value = item.PRICE;
            document.getElementById('editItemCategory').value = item.CATEGORY;
            document.getElementById('editItemImageLink').value = item.IMAGE_LINK;
            document.getElementById('editItemAvailability').value = item.AVAILABILITY_STATUS;
            document.getElementById('editItemDescription').value = item.DESCRIPTION;

            document.getElementById('editModal').style.display = 'block';
        }

        // Edit menu item
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const menuId = document.getElementById('editItemId').value;
            
            const formData = {
                name: document.getElementById('editItemName').value,
                description: document.getElementById('editItemDescription').value,
                price: parseFloat(document.getElementById('editItemPrice').value),
                category: document.getElementById('editItemCategory').value,
                image_link: document.getElementById('editItemImageLink').value,
                availability_status: document.getElementById('editItemAvailability').value
            };

            try {
                const response = await fetch(`http://localhost:3000/api/admin/menu/${menuId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Menu item updated successfully!');
                    document.getElementById('editModal').style.display = 'none';
                    fetchMenuItems(); // Refresh the table
                } else {
                    const error = await response.json();
                    alert(error.message || 'Error updating menu item');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating menu item');
            }
        });

        // Delete menu item
        async function deleteItem(itemId) {
            if (confirm('Are you sure you want to delete this menu item?')) {
                try {
                    const response = await fetch(`http://localhost:3000/api/admin/menu/${itemId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.status === 401) {
                        window.location.href = 'admin-login.html';
                        return;
                    }

                    if (response.ok) {
                        alert('Menu item deleted successfully!');
                        fetchMenuItems();
                    } else {
                        throw new Error('Failed to delete menu item');
                    }
                } catch (error) {
                    console.error('Error deleting menu item:', error);
                    alert('Error deleting menu item. Please try again.');
                }
            }
        }

        // Modal functionality
        const modal = document.getElementById('editModal');
        const closeButton = document.querySelector('.close-modal');

        closeButton.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Fetch menu items when page loads
        fetchMenuItems();
    </script>
</body>

</html>
