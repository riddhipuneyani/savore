<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savore Admin - Customer Management</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/savore_logo_new.png" alt="Savore Logo" class="admin-logo">
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="admin-dashboard.html">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="menu_management.html">
                        <i class="fas fa-utensils"></i>
                        Menu Management
                    </a>
                </li>
                <li>
                    <a href="employee_management.html">
                        <i class="fas fa-users-cog"></i>
                        Employee Management
                    </a>
                </li>
                <li>
                    <a href="adminorders.html">
                        <i class="fas fa-shopping-cart"></i>
                        Orders
                    </a>
                </li>
                <li>
                    <a href="delivery-management.html">
                        <i class="fas fa-truck"></i>
                        Delivery Management
                    </a>
                </li>
                <li>
                    <a href="customers.html" class="active">
                        <i class="fas fa-users"></i>
                        Customers
                    </a>
                </li>
                <li>
                    <a href="analytics.html">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <h1 class="dashboard-title">Customer Management</h1>
                <div class="user-profile">
                    <img src="../images/user-icon.png" alt="Admin Profile">
                    <span id="adminName">Admin</span>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </header>

            <div class="customers-management-container">
                <!-- Search and Filter Section -->
                <div class="search-filter-section">
                    <div class="search-box">
                        <input type="text" id="searchCustomer" placeholder="Search customers...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <!-- Customers Table -->
                <div class="customers-section">
                    <div class="table-container">
                        <table id="customersTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Orders</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Customer data will be loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Customer Details Modal -->
    <div id="customerDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Customer Details</h2>
            <div id="customerDetails"></div>
            <div id="customerOrders"></div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('adminToken');

        // Check if admin is logged in
        if (!token) {
            window.location.href = 'admin-login.html';
        }

        // Fetch all customers
        async function fetchCustomers() {
            try {
                const response = await fetch('http://localhost:3000/api/admin/customers', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    window.location.href = 'admin-login.html';
                    return;
                }

                const customers = await response.json();
                displayCustomers(customers);
            } catch (error) {
                console.error('Error fetching customers:', error);
                alert('Error fetching customers. Please try again.');
            }
        }

        // Display customers in the table
        function displayCustomers(customers) {
            const tbody = document.querySelector('#customersTable tbody');
            tbody.innerHTML = '';

            customers.forEach((customer, index) => {
                const row = document.createElement('tr');
                row.setAttribute('data-customer-id', customer.CUSTOMER_ID);
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${customer.NAME}</td>
                    <td>${customer.EMAIL}</td>
                    <td>${customer.PHONE_NUMBER}</td>
                    <td>${customer.ORDER_COUNT || 0}</td>
                    <td>
                        <button class="action-btn view" onclick="viewCustomerDetails('${customer.CUSTOMER_ID}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="action-btn delete" onclick="deleteCustomer('${customer.CUSTOMER_ID}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // View customer details
        async function viewCustomerDetails(customerId) {
            try {
                const response = await fetch(`http://localhost:3000/api/admin/customers/${customerId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    window.location.href = 'admin-login.html';
                    return;
                }

                const data = await response.json();
                const modal = document.getElementById('customerDetailsModal');
                const detailsDiv = document.getElementById('customerDetails');
                const ordersDiv = document.getElementById('customerOrders');

                // Display customer details
                detailsDiv.innerHTML = `
                    <div class="customer-info">
                        <p><strong>Name:</strong> ${data.customer.NAME}</p>
                        <p><strong>Email:</strong> ${data.customer.EMAIL}</p>
                        <p><strong>Phone:</strong> ${data.customer.PHONE_NUMBER}</p>
                        <p><strong>Address:</strong> ${data.customer.ADDRESS}</p>
                    </div>
                `;

                // Display customer's orders
                if (data.orders.length > 0) {
                    let ordersHTML = '<h3>Order History</h3><table class="orders-table">';
                    ordersHTML += `
                        <tr>
                            <th>Order ID</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    `;

                    data.orders.forEach(order => {
                        ordersHTML += `
                            <tr>
                                <td>${order.ORDER_ID}</td>
                                <td>${order.ITEM_NAME}</td>
                                <td>${order.QUANTITY}</td>
                                <td>â‚¹${order.TOTAL_PRICE}</td>
                                <td>${new Date(order.ORDER_DATE).toLocaleDateString()}</td>
                                <td><span class="status ${order.ORDER_STATUS.toLowerCase()}">${order.ORDER_STATUS}</span></td>
                            </tr>
                        `;
                    });

                    ordersHTML += '</table>';
                    ordersDiv.innerHTML = ordersHTML;
                } else {
                    ordersDiv.innerHTML = '<p>No orders found for this customer.</p>';
                }

                modal.style.display = 'block';
            } catch (error) {
                console.error('Error fetching customer details:', error);
                alert('Error fetching customer details. Please try again.');
            }
        }

        // Delete customer
        async function deleteCustomer(customerId) {
            if (confirm("Are you sure you want to delete this customer?")) {
                try {
                    const response = await fetch(`http://localhost:3000/api/admin/customers/${customerId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.status === 401) {
                        window.location.href = 'admin-login.html';
                        return;
                    }

                    const data = await response.json();

                    if (response.ok) {
                        alert(data.message);
                        fetchCustomers(); // Refresh the customers list
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    console.error('Error deleting customer:', error);
                    alert('Error deleting customer. Please try again.');
                }
            }
        }

        // Search functionality
        document.getElementById('searchCustomer').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#customersTable tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Modal functionality
        const modal = document.getElementById('customerDetailsModal');
        const closeButton = document.querySelector('.close-modal');

        closeButton.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        });

        // Fetch customers when page loads
        fetchCustomers();
    </script>
</body>
</html>
